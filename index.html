<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ-наряд</title>
    <style>
        .order-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
        input, select, textarea {
            width: 300px;
            padding: 5px;
        }
        h2 {
            text-align: center;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="order-form">
        <h2>ЗАКАЗ-НАРЯД № 00000000</h2>
        
        <div class="form-group">
            <label>Дата заказа:</label>
            <input type="date" name="order_date">
        </div>
        
        <div class="form-group">
            <label>Заказчик:</label>
            <input type="text" name="customer">
        </div>
        
        <div class="form-group">
            <label>Контактное лицо:</label>
            <input type="text" name="contact_person">
        </div>
        
        <div class="form-group">
            <label>Телефон:</label>
            <input type="tel" name="phone">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email">
        </div>
        
        <div class="section-title">Характеристики продукции</div>
        
        <div class="form-group">
            <label>Наименование продукции:</label>
            <input type="text" name="product_name">
        </div>
        
        <div class="form-group">
            <label>Формат:</label>
            <input type="text" name="format">
        </div>
        
        <div class="form-group">
            <label>Тираж:</label>
            <input type="number" name="circulation">
        </div>
        
        <div class="form-group">
            <label>Тип печати:</label>
            <select name="print_type">
                <option value="">Выберите тип</option>
                <option value="offset">Офсетная</option>
                <option value="digital">Цифровая</option>
                <option value="screen">Трафаретная</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Материал:</label>
            <input type="text" name="material">
        </div>
        
        <div class="section-title">Сроки и исполнение</div>
        
        <div class="form-group">
            <label>Срок исполнения:</label>
            <input type="date" name="deadline">
        </div>
        
        <div class="form-group">
            <label>Менеджер:</label>
            <input type="text" name="manager">
        </div>
        
        <div class="form-group">
            <label>Примечание:</label>
            <textarea name="notes" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label>Исполнитель:</label>
            <input type="text" name="executor">
        </div>
        
        <div class="form-group">
            <label>Заказчик:</label>
            <input type="text" name="customer_sign">
        </div>
        
        <div class="form-group">
            <label>Прикрепить файл:</label>
            <input type="file" name="attachment">
        </div>
        
        <div style="text-align: center;">
            <button type="submit">Отправить заказ-наряд</button>
        </div>
    </div>
</body>
</html>
